<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User-Mention Functionality for EditorJS</title>
    <style>
        * {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        #output-wrapper {
            display: block;
            margin: 16px;
            font-size: 12px;
            line-height: 16px;
            font-weight: 400;
            margin-left: 40px;
        }

        #save-button {
            width: 80px;
            margin: 20px;
        }
    </style>

</head>

<body>
    <h2 style="text-align: center; font-weight: 600; margin-bottom: 40px;">User-Mention Plugin for EditorJS</h2>
    <div id="editorjs"></div>

    <div id="output-wrapper">
        <button id="save-button" class="cdx-button">Save</button>
        <pre id="output"></pre>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@latest"></script>
    <script src="./../dist/bundle.js"></script>
    <script src="./artists-names.js"></script>

    <script>
        const holder = 'editorjs';

        const editor = new EditorJS({
            holder: holder,
            data: {
                blocks: [
                    {
                        type: 'paragraph',
                        data: {
                            text: 'PHP is a dynamically typed structure, So union types are very useful in a lot of places. <a href=\"https://fatcap.com/bush-4\" target=\"_blank\">@bush-4</a> Union types are a collection of two or more types which indicate that either one of those can be used.'
                        }
                    },
                    {
                        type: 'paragraph',
                        data: {
                            text: 'These challenges are mostly beginner programming problems. <a href=\"https://fatcap.com/bush-4\" target=\"_blank\">@bush-4</a> You might encounter one or two in a technical interview for an entry level job. If you are a beginner in JavaScript, it might help consolidate your JavaScript knowledge. I have documented my solutions here. The same solutions can also be found on Scrimba by following the link below each challenge description. You are free to play with the code.'
                        }
                    },
                ]
            }
        });

        /**
         * Creates User mention functionality for Editor.js.
         */
        new UserMention({
            holder: holder,
            allUsers: [], //usersData
            baseUrl: 'https://fatcap.com/',
            searchAPIUrl: '/'
        });

        editor.isReady
            .then(() => {
                console.log('Editor.js is ready to work!');
            })
            .catch((reason) => {
                console.log(`Editor.js initialization failed because of ${reason}`);
            });

        const saveButton = document.getElementById('save-button');
        const output = document.getElementById('output');

        saveButton.addEventListener('click', () => {
            editor.save().then(savedData => {
                output.innerText = JSON.stringify(savedData, null, 4);
            });
        });
    </script>
</body>

</html>
